# SkyGuard Configuration File

[API]
host = "0.0.0.0"
port = 8000
reload = false

[DataCollection]
# Update interval in seconds
update_interval = 600  # 10 minutes

# Weather data sources
openweathermap_enabled = false
openweathermap_api_key = "YOUR_OPENWEATHERMAP_API_KEY"

weathergov_enabled = true
# Weather.gov doesn't require an API key

# Default location (Vasai, India - matches training data)
default_latitude = 19.3919
default_longitude = 72.8397

[Alerting]
# Storm probability threshold for alerts
storm_threshold = 0.6

# Alert levels
warning_threshold = 0.7  # STORM_WARNING
watch_threshold = 0.4    # STORM_WATCH

[Model]
# Model paths
model_path = "models/optimized"
model_name = "randomforest_optimized_model.pkl"

# Preprocessing objects
scaler_name = "scaler.pkl"
imputer_name = "imputer.pkl"

[Prediction]
# Confidence threshold for reliable predictions
confidence_threshold = 0.7

# Features to monitor for anomalies
monitored_features = [
    "temperature",
    "pressure", 
    "humidity",
    "wind_speed",
    "precip_mm"
]

[Logging]
# Log levels
console_level = "INFO"
file_level = "DEBUG"

# Log file settings
log_dir = "logs"
log_file = "skyguard.log"
max_log_size = 10485760  # 10MB
backup_count = 5

[Storage]
# Data storage directories
data_dir = "data"
realtime_data_dir = "data/realtime"
predictions_dir = "data/predictions"
outputs_dir = "outputs"

# Retention settings (days)
realtime_data_retention = 30
predictions_retention = 90
logs_retention = 30

[Monitoring]
# Dashboard update interval
dashboard_interval = 3600  # 1 hour

# Model drift detection
drift_check_interval = 86400  # 24 hours
drift_threshold = 0.2  # 20% difference in predictions

[Security]
# API security settings
api_key_required = false
rate_limit_requests = 100
rate_limit_window = 3600  # 1 hour